<!DOCTYPE html>
<html>

<head>
    <style>
        .visib {
            display: block;
        }

        .invis {
            display: none;
        }

        .wrap:hover .visib {
            display: none;
        }

        .wrap:hover .invis {
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="invis">Invisible block</div>
        <div class="visib">Visible block</div>
    </div>
</body>

</html>
